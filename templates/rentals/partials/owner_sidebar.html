{% comment %} source rentals/partials/owner_sidebar.html  {% endcomment %}

<div class="card card-3d mb-4">
    <div class="card-body">
        <h5 class="card-title text-primary mb-3">Owner Menu</h5>
        <div class="list-group list-group-flush">
            <a href="{% url 'rentals:owner_dashboard' %}" 
               class="list-group-item list-group-item-action d-flex align-items-center {% if request.resolver_match.url_name == 'owner_dashboard' %}active{% endif %}">
                <i class="fas fa-tachometer-alt me-3"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'rentals:add_car' %}" 
               class="list-group-item list-group-item-action d-flex align-items-center {% if request.resolver_match.url_name == 'add_car' %}active{% endif %}">
                <i class="fas fa-plus-circle me-3"></i>
                <span>Add Car</span>
            </a>
            <!-- Other menu items -->
        </div>
    </div>
</div>

<div class="card card-3d">
    <div class="card-body">
        <h5 class="card-title text-primary mb-3">Your Profile</h5>
        <div class="text-center mb-3">
            <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-2" 
                 style="width: 80px; height: 80px;">
                <i class="fas fa-user fa-2x text-white"></i>
            </div>
            <h6 class="mb-1">{{ user.get_full_name }}</h6>
            <p class="text-muted small">{{ user.email }}</p>
        </div>
        <!-- Profile details -->
    </div>
</div>
